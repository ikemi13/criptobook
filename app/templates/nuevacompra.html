<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nueva Compra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <form  action="nuevacompra" method="POST">
        Fecha: <input type="date" name="fecha" value="fecha">
        Hora: <input type="time" name="hora" value="fecha">
        Concepto: <input type="text" name="descripción" id="descripción">
        <select name="monedaComprada" id="monedaComprada">
            <option value="EUR">Euro</option>
            <option value="BTC">Bitcoin</option>
            <option value="ETH">Ethereum</option>
            <option value="LTC">Litecoin</option>
        </select>
        <input type="number" name="cantidadPagada" value="cantidadPagada">
        <select name="monedaPagada" id="monedaPagada">
            <option value="EUR">Euro</option>
            <option value="BTC">Bitcoin</option>
            <option value="ETH">Ethereum</option>
            <option value="LTC">Litecoin</option>
        </select>
        <input type="number" name="cantidadPagada" value="cantidadPagada">
        <input type="submit" value="Aceptar">
    </form>
</body>
</html>
